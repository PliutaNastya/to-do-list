<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/script.js" defer></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<title>To-Do List</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<h1>TO-DO List</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="to-do-block" id="to-do-block">
					<form class="add-task" id="task-form">
						<input type="text" id="add-task-input" class="neumorphic" placeholder="Add New Task" aria-label="New task">
						<button type="submit" class="add-button neumorphic" id="add-task-btn" aria-label="Add task">
							<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
								<path d="M19.25 11C19.25 11.1823 19.1776 11.3572 19.0486 11.4861C18.9197 11.6151 18.7448 11.6875 18.5625 11.6875H11.6875V18.5625C11.6875 18.7448 11.6151 18.9197 11.4861 19.0486C11.3572 19.1776 11.1823 19.25 11 19.25C10.8177 19.25 10.6428 19.1776 10.5139 19.0486C10.3849 18.9197 10.3125 18.7448 10.3125 18.5625V11.6875H3.4375C3.25516 11.6875 3.0803 11.6151 2.95136 11.4861C2.82243 11.3572 2.75 11.1823 2.75 11C2.75 10.8177 2.82243 10.6428 2.95136 10.5139C3.0803 10.3849 3.25516 10.3125 3.4375 10.3125H10.3125V3.4375C10.3125 3.25516 10.3849 3.0803 10.5139 2.95136C10.6428 2.82243 10.8177 2.75 11 2.75C11.1823 2.75 11.3572 2.82243 11.4861 2.95136C11.6151 3.0803 11.6875 3.25516 11.6875 3.4375V10.3125H18.5625C18.7448 10.3125 18.9197 10.3849 19.0486 10.5139C19.1776 10.6428 19.25 10.8177 19.25 11Z" fill="currentColor" />
							</svg>
						</button>
					</form>
					<div class="tasks-cnt is-hidden">
						<h2>Tasks to be completed</h2>
						<ul class="tasks" id="task-list"></ul>
					</div>
					<div class="completed-tasks-cnt is-hidden">
						<h2>Completed Tasks</h2>
						<ul class="completed-tasks"></ul>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<p class="copy">&copy; Anastasiia Pliuta</p>
			</div>
		</footer>
	</div>
</body>

</html>
